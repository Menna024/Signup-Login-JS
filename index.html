<html>

<head>
    <meta charset="UTF-8">
    <title>Bookmark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <header>

    </header>

    <main>
        <div class="container p-2 border-1 py-5 shadow-lg w-75 mx-auto my-5">
            <div class="row">
                <div class="col-md-12 ">
                    <h1 class="text-center">Smart Login System</h1>

                    <div class="form-control bg-transparent border-0 w-75 mx-auto">
                        <div class="mb-3">
                            <input type="email" class="form-control bg-transparent" id="email"
                                placeholder="Enter your Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control bg-transparent" id="password"
                                placeholder="Enter your Password">
                        </div>

                        <div id="successMSG" style="display: none;"></div>
                        <button type="submit" id="loginBtn"
                            class="btn btn-outline-info bg-transparent w-100">Login</button>

                        <div class="signup-ref">
                            <p class="text-center text-white">Don't have an account?
                                <a href="Signup.html" class="text-white">Sign Up</a>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
